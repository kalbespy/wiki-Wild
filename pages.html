<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop HTML/CSS Basics</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,500&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <h1 id="workshop">wikiWild</h1>
    </nav>

    <header>
        <h1>Javascript</h1>
    </header>

    <main id="main">

        <section id="filter">
            <div class="filterSection">
                <h2>Filtrer par source</h2>
                <div class="tag">
                    <button class="filter_button"> <span class=buttonText>Wild</span></button>
                    <button class="filter_button"> <span class=buttonText>Wilders</span></button>
                </div>
            </div>
            <div class="filterSection">
                <h2>Filtrer par difficulté</h2>
                <div class="tag">
                    <button class="filter_button"> <span class=buttonText>Facile </span></button>
                    <button class="filter_button"> <span class=buttonText>Intermédaire </span></button>
                    <button class="filter_button"> <span class=buttonText>Difficile</span> </button>
                    <button class="filter_button"> TEST </button>
                </div>
            </div>
        </section>

        <section id="cards">
            <div class="card"> Card 1 </div>
            <div class="card"> Card 2 </div>
            <div class="card"> Card 3 </div>
            <div class="card"> Card 4 </div>
            <div class="card"> Card 5 </div>
            <div class="card"> Card 6 </div>
            <div class="card"> Card 7 </div>
            <div class="card"> Card 8 </div>
        </section>
    </main>

    <footer>
        © 2022 wilders
    </footer>

    <script src="script.js"></script>
</body>

</html>
